<!DOCTYPE html>
<html>

<body>

<p id="out"></p>
<script>
var x = document.cookie;
var str='';

//document.cookie = "counter=User; expires=Thu, 14 Feb 2020 08:12:40 GMT; path=/";

var s = x.split('; ');
var cookieObject = {};
var c;
for(var i=0; i < s.length; i++){
c = s[i].split('=');
cookieObject[c[0]] = c[1];
}

/*if ('counter' in cookieObject)
x1=eval(cookieObject['counter'])+1;
else x1=1*/

x1=('counter' in cookieObject)? eval(cookieObject['counter'])+1:1;

document.cookie = "counter=" + x1 + "; expires=Thu, 14 Feb 2020 08:12:40 GMT; path=/";

window.out.innerHTML = x1;

</script>

</body>

</html>
