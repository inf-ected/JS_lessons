<script>
//Получить имя объекта от пользователя
var objName=prompt('Enter an object name: ','navigator');

//Получить объект с таким именем
var obj=eval(objName);

//переменная, в которой накапливаем строку результата
var str='';

//Переменная - счетчик строк таблицы (свойств объекта)
var j=1;

//Выводим имя объекта на экран
document.write('<h1>'+objName+'</h1>');

</script>
<!--Шапка таблицы -->
<table border>
<tr>
<th>nr</th>
<th>Property Name</th>
<th>Property Value</th>
</tr>

<script>
//Формируем строку результата - строки таблицы с информацией о свойствах объекта 
for (i in obj){
//i - получает имя свойства
//obj - объект
//obj[i]- значение свойства объекта

str+='<tr><td>'+j+'</td><td>'+i+'</td><td>'+obj[i]+'</td></tr>';

//увеличиваем счетчик
j++;
}

//Выводим строку результата на экран
document.write(str);
</script>

</table>
