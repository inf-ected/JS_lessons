<form name='form1'>
<SELECT NAME="select_object" onblur1='f1(this);'>
   <OPTION VALUE1="1" SELECTED>navigator</option> 
   <OPTION>document</option>
   <OPTION>window</option>
   <OPTION>location</option>
   <OPTION>history</option>
</SELECT>
<br>
<input type='button'  name='go' value='Show properties!' 
onclick='f1(this.form.select_object);'/>
</form>

<script>

function f1(obj1){
//Получить имя объекта от пользователя
//var objName=prompt('Enter an object name: ','navigator');
//obj1 - document.form1.select_object
var objName=obj1.options[obj1.selectedIndex].text;
//alert('objName='+objName);

//Получить объект с таким именем
var obj=eval(objName);

//переменная, в которой накапливаем строку результата
var str='';

//Переменная - счетчик строк таблицы (свойств объекта)
var j=1;

//Выводим имя объекта на экран
str+='<h1>'+objName+'</h1>';

//Шапка таблицы 
str+='<table border>'+
'<tr>'+
'<th>nr</th>'+
'<th>Property Name</th>'+
'<th>Property Value</th>'+
'</tr>';

//Формируем строку результата - строки таблицы с информацией о свойствах объекта 
for (i in obj){
//i - получает имя свойства
//obj - объект
//obj[i]- значение свойства объекта

str+='<tr><td>'+j+'</td><td>'+i+'</td><td>'+obj[i]+'</td></tr>';

//увеличиваем счетчик
j++;
}

//Выводим строку результата на экран
document.getElementById('result_table').innerHTML=str;
}
</script>
<div id='result_table'>
</div>
</table>
