<body>

    <img src="2.png" alt="" name="png2" width="320" height="320" onMouseOver="png1.src='2.png'; this.src='1.png' " onMouseOut="png1.src='1.png'; this.src='2.png'">

    <!-- document.images[0].src-->



    <img src="1.jpg" name="slide" width="300" height="300">

    <form name="form1">
        <input type="button" name="butt1" value="Начать слайд шоу" onclick="start()">
        <input type="button" name="butt2" value="Остановить слайд шоу" disabled onclick="stop()">
    </form>



    <script>
        var imgs = new Array(
            '1.jpg',
            '2.jpg',
            '3.jpg',
            '4.jpg'
        );
        var i = 0;


        function start() {
            document.form1.butt2.disabled = false;
            document.form1.butt1.disabled = true;
            //            document.form1.butt1.value = 'продолжить';
            i++;
            i == imgs.length ? 0 : i;
            document.slide.src = imgs[i];

        }

        function stop() {
            //            document.form1.butt2.disabled = false;
            document.form1.butt1.disabled = true;
            document.form1.butt2.value = 'продолжить';


        }

    </script>
</body>
